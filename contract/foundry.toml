[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc_version = "0.8.20"
optimizer = true
optimizer_runs = 200
via_ir = false

# Arc blockchain RPC configuration
[rpc_endpoints]
arc_mainnet = "https://rpc.arc.xyz"
arc_testnet = "https://testnet.rpc.arc.xyz"

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
